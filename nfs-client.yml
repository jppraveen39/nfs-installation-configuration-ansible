---
- hosts: nfs-clients
  become: yes
  tasks:
    - name: install nfs-utils
      yum: name=nfs-utils state=latest

    - name: Create a mountable directory if it does not exist
      file:
        path: /home/teamwork/cm-prod
        state: directory
        owner: teamwork
        group: teamwork
        mode: '0775'
      tags: nfs-clients

    - mount:
        name: /home/teamwork/cm-prod
        src: 192.168.1.153:/home/teamwork/cm-prod
        fstype: nfs
        state: mounted
